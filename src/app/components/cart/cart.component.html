<div class="cart-info">
  <div class="length">
    <p>Number of Items: {{ cartLength }}</p>
  </div>
  <div class="total">
    <p>Total: ${{ cartTotal }}</p>
  </div>
</div>
<hr />
<div class="product-grid">
  <div *ngIf="cart.length === 0">
    <p>No products in the cart.</p>
    <a [routerLink]="'/home'">Go to Home Page</a>
  </div>

  <div class="product" *ngFor="let product of cart">
    <img [src]="product.image" alt="{{ product.name }}" />
    <h2>
      <a [routerLink]="'/details/' + product.id">{{ product.name }}</a>
    </h2>
    <p>{{ product.description }}</p>
    <p>${{ product.price }}</p>
    <button (click)="removeFromCart(product.id)">Remove from Cart</button>
  </div>
</div>
