<a [routerLink]="'/'"><button>Back</button></a>

<div *ngIf="item">
  <h2>{{ item.name }}</h2>
  <p>{{ item.description }}</p>
  <p>{{ item.price | currency }}</p>
  <img [src]="item.image" alt="{{ item.name }}" />

  <div class="buttons">
    <button *ngIf="isInCart(item.id)" (click)="removeFromCart(item.id)">
      Remove from cart
    </button>
    <button *ngIf="!isInCart(item.id)" (click)="addToCart(item)">
      Add to cart
    </button>
  </div>
</div>
