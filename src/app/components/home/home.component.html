<div class="product-grid">
  <div class="product" *ngFor="let product of products; let i = index">
    <img [src]="product.image" alt="{{ product.name }}" />
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>${{ product.price }}</p>
    <button>Add to cart</button>
  </div>
</div>
