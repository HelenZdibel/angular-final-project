<h1>Products</h1>
<div class="search">
  <input
    type="text"
    [(ngModel)]="filterTerm"
    (change)="filterProducts()"
    placeholder="Search..."
  />

  <button>Search</button>
</div>

<div class="product-grid">
  <div class="product" *ngFor="let product of products; let i = index">
    <img [src]="product.image" alt="{{ product.name }}" />
    <h2>
      <a [routerLink]="'/details/' + product.id">{{ product.name }}</a>
    </h2>
    <p>{{ product.description }}</p>
    <p>${{ product.price }}</p>

    <button *ngIf="isInCart(product.id)" (click)="removeFromCart(product.id)">
      Remove from cart
    </button>
    <button *ngIf="!isInCart(product.id)" (click)="addToCart(product)">
      Add to cart
    </button>
  </div>
</div>
